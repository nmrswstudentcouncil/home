    <script src="news-data.js"></script>
    <script>
        // 1. ดึงค่า ID จาก URL (เช่น news-detail.html?id=1)
        const urlParams = new URLSearchParams(window.location.search);
        const newsId = parseInt(urlParams.get('id'));

        // 2. ค้นหาข่าวใน newsData ที่มี id ตรงกัน
        const currentNews = newsData.find(item => item.id === newsId);

        // 3. ถ้าเจอข่าว ให้เอาข้อมูลไปใส่ในหน้าเว็บ
        if (currentNews) {
            document.title = currentNews.title + " | NMRSWSC";
            document.getElementById('detail-image').src = currentNews.image;
            document.getElementById('detail-category').innerText = currentNews.category;
            document.getElementById('detail-date').innerText = currentNews.date;
            document.getElementById('detail-title').innerText = currentNews.title;
            document.getElementById('detail-content').innerHTML = currentNews.content;
        } else {
            // ถ้าไม่เจอข่าว (เช่น id มั่ว) ให้แสดงข้อความแจ้งเตือน หรือเด้งกลับหน้า news
            document.querySelector('article').innerHTML = `<div class="p-10 text-center text-xl">ไม่พบเนื้อหาข่าวที่คุณต้องการ</div>`;
        }
        function shareToFacebook() {
            const currentUrl = encodeURIComponent(window.location.href);
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${currentUrl}`, '_blank', 'width=600,height=400');
        }

        // ฟังก์ชันคัดลอกลิงก์
        function copyLink() {
            const url = window.location.href;
            navigator.clipboard.writeText(url).then(() => {
                // แสดง Tooltip แจ้งเตือน
                const tooltip = document.getElementById('copy-tooltip');
                tooltip.classList.remove('opacity-0');
                
                // ซ่อน Tooltip หลังผ่านไป 2 วินาที
                setTimeout(() => {
                    tooltip.classList.add('opacity-0');
                }, 2000);
            }).catch(err => {
                console.error('ไม่สามารถคัดลอกลิงก์ได้', err);
            });
        }

    </script>
